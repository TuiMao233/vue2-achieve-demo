<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <span>{{info.count}}</span>
    <input v-model="info.name" type="text">
    <span>{{info.name}}</span>
  </div>
</body>
<script src="dist/watcher.js"></script>
<script src="dist/compile.js"></script>
<script src="dist/observer.js"></script>
<script src="dist/mvvm.js"></script>
<script>
  const vm = new MVVM({
    el: '#app',
    data: {
      info: {
        count: 1,
        name: '',
      }
    },
    beforeCreate() {
      console.log('--beforeCreate--')
    },
    beforeUpdate() {
      console.log('--beforeUpdate--')
    },
    updated() {
      console.log('--updated--')
    }
  })
  setInterval(() => {
    vm.info.count++
  }, 1000)
</script>

</html>
